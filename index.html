<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>
<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-item">
      <h3 class="add-item__title block-title" id="topSectionForAddingElementToList">Add Item</h3>
      <div class="add-item__wrapper">
        <input id="new-task" class="task task__input" type="text">
        <button class="task__button">Add</button>
      </div>
    </section>
    <section class="todo">  
      <h3 class="todo__title block-title">Todo</h3>
      <ul class="task-list" id="incompleteTasks">
        <li class="task-list__item">
          <input class="task-list__check" type="checkbox">
          <label class="task task-list__label">Pay Bills</label>
          <input type="text" class="task task-list__input">
          <button class="edit task__button">Edit</button>
          <button class="task__button delete">
            <img class="task__img" src="./remove.svg" alt="remove button">
          </button>
        </li>
        <li class="task-list__item editMode">
          <input class="task-list__check" type="checkbox">
          <label class="task task-list__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-list__input">
          <button class="task__button edit">Save</button>
          <button class="task__button delete">
            <img class="task__img" src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="completed__title block-title">Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="task-list__item">
          <input class="task-list__check" type="checkbox" checked>
          <label class="task task-list__label">See the Doctor</label>
          <input type="text" class="task task-list__input">
          <button class="task__button edit">Edit</button>
          <button class="task__button delete">
            <img class="task__img" src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
